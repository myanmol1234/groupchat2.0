<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css"/>  
    <link rel="stylesheet" 
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
</head>
<body>
    
    
    <div class="chat_container">
        <h1 class="title">
            Chat Window
        </h1>

        <div class="messages_cont">
            <ul class=" messages_cont_ul" id="messages_cont_ul">

                <!-- <li class="even">you joined </li>
                <li>mohan joined </li>
                <li class="even">you:  hey </li>
                <li>mohan:  hey </li> -->
            </ul>
        </div>

    </div>
    
    <div class="container">
   
           <form onsubmit="addmessage(event)" class="form-container">
            <div class="add_message" id="add_message">
            <input type="text" class="message_cont" placeholder="add meassage" id="messageinput">
            <input type="submit" class="btn" id="submit" value="send message">  
          </form>
          <form onsubmit="addmembers(event)" class="form-container">
            <div class="addmemberCOnt">
                <input type="email" class="addMembersinput" placeholder="user email" id="addMembersinput">
                <input type="submit" class="btn" id="submit" value="add member">  
            </div>
          </form>
       
 
    
    </div>
   
    <script src="./home.js"></script>
    
</body>
</html>
